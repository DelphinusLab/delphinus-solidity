<html>
<body>
 <a id="token-addr"></a>
 <a id="bridge-addr"></a>
 <a id="balance"></a>
 <a id="layer-balance"></a>
 <p>
   <a id="amount"></a>
   <button id="balance">check balance</button>
 </p>
 <p>
   <a id="l2amount"></a>
   <button id="deposit">deposit balance</button>
 </p>

</body>
<script src="client.js"></script>
<script>
  const test_config = {
    l2account: "0x7a50c8fa50a39bd48dfd8053ebff44ba3da45dd8c3e90a5fec9fd73a4595251b",
  }
  function sc(id, value) {
    document.getElementById(id).innerHTML = value;
  };
  window.init(async (bridge, token) => {
    document.getElementById("token-addr").innerHTML = token.options.address;
    document.getElementById("bridge-addr").innerHTML = bridge.bridge.options.address;
    let l1account = bridge.encode_l1address(bridge.account);
    let token_address = token.options.address;
    let l2balance = await bridge.balanceOf(test_config.l2account, token_address);
    sc("l2amount", l2balance);
    let balance = await token.methods.balanceOf(bridge.account).call();
    sc("amount", balance);
  });
</script>
</html>
